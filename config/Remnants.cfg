[General]

## Minimum chance of a remnant item spawning.
# Setting type: Int32
# Default value: 1
Min remnant item rarity = 1

## Maximum chance of a remnant item spawning.
# Setting type: Int32
# Default value: 100
Max remnant item rarity = 5

## Minimum remnant item battery charge on first finding it.
# Setting type: Int32
# Default value: 20
Min remnant battery charge = 15

## Maximum remnant item battery charge on first finding it.
# Setting type: Int32
# Default value: 90
Max remnant battery charge = 70

## The min percentage of how much worth of scrap a remnant item is compared to its normal credit cost. 
## From 0 percentage scrap cost to 1000 percentage.
# Setting type: Int32
# Default value: 5
Remnant item min scrap cost percentage = 5

## The max percentage of how much worth of scrap a remnant item is compared to its normal credit cost. 
## From 0 percentage scrap cost to 1000 percentage.
# Setting type: Int32
# Default value: 20
Remnant item max scrap cost percentage = 20

[GeneralBody]

## When the bodies are a scrap they can be grabbed, have a scrap value and can be sold. 
## If not then it becomes a prop and cannot be interacted with.
# Setting type: Boolean
# Default value: true
Should bodies be scrap = false

## This number is the chance that a body spawns next to an remnant item.
# Setting type: Int32
# Default value: 2
Body spawn rarity = 2

## By increasing this modifier you will increase the spawnchance of the body per risk level moon.
# Setting type: Single
# Default value: 1.2
Body spawn modifier per moon risk level = 1.2

## The minimum scrap value of the bodies that this mod spawns. 
## This only works if the bodies are set to scrap.
# Setting type: Int32
# Default value: 8
Min scrap value of the bodies = 8

## The maximum scrap value of the bodies that this mod spawns. 
## This only works if the bodies are set to scrap.
# Setting type: Int32
# Default value: 25
Max scrap value of the bodies = 25

Scrap value of the bodies = 5

