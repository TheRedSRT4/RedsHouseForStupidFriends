# Default value: 200
JesterPanicThreshold = 200

## Shortest amount of time the Jester can panic for before popping.
# Setting type: Single
# Default value: 0.5
MinPanicTimer = 0.5

## Largest amount of time the Jester can panic for before popping
# Setting type: Single
# Default value: 5
MaxPanicTimer = 5

## Allow items to stay on top of the Jester after preventing it from popping.
# Setting type: Boolean
# Default value: false
ItemsStayOnLid = false

## Drop all items on top of the Jester when hitting it with a shovel.
# Setting type: Boolean
# Default value: true
DropItemsOnHit = true

## Shows the total weight on top of the Jester as the subtext of its scan node.
# Setting type: Boolean
# Default value: true
ShowWeightOnScan = true

